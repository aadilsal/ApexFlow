# deploy/cloud-run.yaml
# Google Cloud Run deployment configuration for ApexFlow API

apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: apexflow-api
  annotations:
    run.googleapis.com/ingress: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "false" # Keep CPU for model loading
    spec:
      containerConcurrency: 80
      containers:
      - image: gcr.io/your-project/lap-time-predictor:latest
        resources:
          limits:
            cpu: "1000m"
            memory: "2Gi"
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: MLFLOW_TRACKING_URI
          value: "https://mlflow.example.com"
        # Secrets should be mounted or referenced from Secret Manager
        - name: APEX_API_KEY
          value_from:
            secretKeyRef:
              name: apex-api-key
              key: latest
        livenessProbe:
          httpGet:
            path: /health
          initialDelaySeconds: 30
          periodSeconds: 60
