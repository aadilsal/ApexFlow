global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: [] # Configure if using alertmanager

scrape_configs:
  - job_name: 'apexflow-api'
    static_configs:
      - targets: ['api:8000']

  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
