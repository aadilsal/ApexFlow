version: '3.8'

services:
  # Prediction API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apexflow-api
    ports:
      - "8000:8000"
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - DATABASE_URL=postgresql://user:pass@db:5432/apexflow
      - ENVIRONMENT=development
      - APEX_API_KEY=${APEX_API_KEY:-race-weekend-key-2026}
    depends_on:
      db:
        condition: service_healthy
      mlflow:
        condition: service_started
    networks:
      - apexflow_net
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MLflow Tracking Server
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    container_name: apexflow-mlflow
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /artifacts
    networks:
      - apexflow_net
    volumes:
      - mlflow_data:/artifacts

  # PostgreSQL Database for Metadata
  db:
    image: postgres:15-alpine
    container_name: apexflow-db
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=apexflow
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d apexflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - apexflow_net
    volumes:
      - pg_data:/var/lib/postgresql/data

  # Prometheus Metrics Collector
  prometheus:
    image: prom/prometheus:latest
    container_name: apexflow-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - apexflow_net
    ports:
      - "9090:9090"

  # Loki Log Aggregator
  loki:
    image: grafana/loki:latest
    container_name: apexflow-loki
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - apexflow_net
    ports:
      - "3100:3100"

  # Promtail Log Shipper
  promtail:
    image: grafana/promtail:latest
    container_name: apexflow-promtail
    volumes:
      - ./logs:/var/log/apexflow
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - apexflow_net

  # Grafana Visualization Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: apexflow-grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - apexflow_net
    depends_on:
      - prometheus
      - loki

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: apexflow-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - apexflow_net
    restart: always

networks:
  apexflow_net:
    driver: bridge

volumes:
  mlflow_data:
  pg_data:
  grafana_data:
