name: Quality Assurance & Testing
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  qa_suite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov locust requests responses
          
      - name: Run Unit & Integration Tests
        run: |
          pytest tests/unit tests/integration --cov=src/apex_flow --cov-report=xml
          
      - name: Run Quality & Integrity Tests
        run: |
          pytest tests/quality
          
      - name: Container Health Check (Dry Run)
        run: |
          # Simulating container test
          echo "Verifying Dockerfile build..."
          docker build -t apexflow:test .
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
