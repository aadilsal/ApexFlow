name: Model Pipeline

on:
  push:
    paths:
      - 'src/apex_flow/modeling/**'
      - 'src/apex_flow/features/**'

jobs:
  train-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run Feature Engineering Tests
        run: |
          pytest tests/features/test_engineering.py

      - name: Run Training Job
        run: |
          # In a real CI, this might trigger a remote training job or run a small-scale smoke training
          python src/apex_flow/modeling/trainer.py --smoke-test
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}

      - name: Run Inference Tests
        run: |
          pytest tests/inference/test_service.py
