services:
  - type: web
    name: apexflow-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.apex_flow.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12
      - key: ENVIRONMENT
        value: production
      - key: APEX_API_KEY
        generateValue: true
